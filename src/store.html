<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookish</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/carousel.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.png" alt="Bookish" style="max-height: 50px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Store
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
            </ul>
            <button class="ms-auto profile-icon">
                <i class="bi bi-person-circle"></i>
            </button>

        </div>
    </div>
</nav>

<main class="container">
    <h1 class="text-center text-primary-emphasis mt-4 mb-4">Store</h1>
    <hr>
    <div class="row">
        <div class="d-flex align-items-center mb-1 col-2 ms-4 position-relative">
            <h4 class="ms-1 cursor-pointer" onclick="document.getElementById('genresButton').click()">Genres</h4>
            <button class="btn btn-link d-inline-block" id="genresButton" onclick="toggleChevron(this)" type="button" data-bs-toggle="collapse" data-bs-target="#genres" aria-expanded="false" aria-controls="genres">
                <span class="bi bi-chevron-down"></span>
            </button>
            <ul class="dropdown-menu collapse" id="genres">
                <li class="dropdown-item active">All</li>
            </ul>
        </div>

        <div class="d-flex align-items-center mb-1 col-1 me-5 position-relative">
            <h4 class="ms-1 cursor-pointer" onclick="document.getElementById('authorsButton').click()">Authors</h4>
            <button class="btn btn-link d-inline-block" id="authorsButton" onclick="toggleChevron(this)" type="button" data-bs-toggle="collapse" data-bs-target="#authors" aria-expanded="false" aria-controls="authors">
                <span class="bi bi-chevron-down"></span>
            </button>
            <ul class="dropdown-menu collapse" id="authors">
                <li class="dropdown-item active">All</li>
            </ul>
        </div>

        <form class="d-flex mb-3 col-4 ms-5">
            <input class="form-control me-sm-2 search" type="search" placeholder="Book's name..." id="searchBook">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" onclick="event.preventDefault(); (async () => { await onSearchBook(); })()">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>
    <h5 class="ms-4 fw-normal" id="resultsFound"></h5>
    <div class="row mt-3" id="storeProducts">

    </div>
</main>


<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Store</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Account</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2024 Bookish</p>
</footer>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts/store.js"></script>
<script src="assets/scripts/common.js"></script>
</body>
</html>
